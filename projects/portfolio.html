<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Mubin's Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #00f2ff;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
        }
        body {
            background: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 900;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        .btn-primary {
            background: var(--accent-color);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.5);
        }
        .btn-secondary {
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-3px);
        }
        @media (max-width: 480px) {
            body { 
                height: auto; 
                min-height: 100vh;
                padding: 40px 20px;
                overflow: auto;
            }
            .container { padding: 1.5rem; }
            h1 { font-size: 1.8rem; }
            p { font-size: 1rem; }
            .btn { width: 100%; margin: 0.5rem 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portfolio Website</h1>
        <p>A stunning, interactive personal portfolio showcasing projects with modern glassmorphism design and smooth animations.</p>
        <div class="actions">
            <a href="https://github.com/mubin25s/Portfolio" class="btn btn-primary" target="_blank">View GitHub</a>
            <a href="../index.html" class="btn btn-secondary">Back to Portfolio</a>
        </div>
    </div>
</body>
</html>
